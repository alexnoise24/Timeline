<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..."</p>
    
    <h2>192x192 Icon (save as icon-192.png)</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>512x512 Icon (save as icon-512.png)</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background - purple
            ctx.fillStyle = '#d946ef';
            ctx.fillRect(0, 0, size, size);
            
            // White letter W
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', size / 2, size / 2);
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
